spring:
  datasource:
    url: jdbc:h2:file:./camunda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging ayarlarÄ±
logging:
  level:
    root: INFO
    com.example: DEBUG
    com.example.handler: DEBUG
    org.springframework.web.client: DEBUG

server:
  port: 8081

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    filter:
      create: All Tasks
    database:
      type: h2
  rest:
    url: http://localhost:8080/engine-rest
  external-task:
    enabled: true
    lock-duration: 20000
    async-response-timeout: 10000
    max-tasks: 1
    retry-count: 3
    retry-timeout: 60000
    worker-id: dynamic-external-task-worker